<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - UsefulUtilities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="space"></canvas>

  <header>
    <nav>
      <h1>UsefulUtilities</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="rights.html">Rights</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="auth.html">Sign Up / Log In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit" class="btn">Send</button>
      </form>
      <p>Or email directly: 
        <a href="mailto:usefulutilities.shop@gmail.com">usefulutilities.shop@gmail.com</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UsefulUtilities</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Message sent! We'll get back to you soon.");
      e.target.reset();
    });
  </script>
</body>
</html>
