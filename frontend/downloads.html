<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Browse and download utilities from UsefulUtilities. Track downloads, leave reviews, and rate your favorite tools.">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4769500979580060"
  crossorigin="anonymous"></script>

  <title>Downloads - UsefulUtilities</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Starfield Canvas -->
  <canvas id="space"></canvas>

  <header>
    <nav>
      <h1>UsefulUtilities</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="downloads.html" class="active">Downloads</a></li>
        <li><a href="rights.html">Rights</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="utilities">
      <h2>Available Utilities</h2>
      <ul id="utilities-list"></ul>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle"></h3>
      <div id="modalDesc"></div>

      <!-- Dynamic info -->
      <p><strong>Downloads:</strong> <span id="downloadCount">0</span></p>
      <p><strong>Rating:</strong> <span id="avgRating">0.0</span> ⭐</p>

      <a id="modalLink" href="" download class="btn">Download</a>

      <!-- Review / Rating form -->
      <div id="reviewSection">
        <h4>Leave a Review</h4>
        <label for="rating">Rating:</label>
        <select id="rating">
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
          <option value="0">0</option>
        </select>
        <textarea id="reviewText" placeholder="Write your feedback..." rows="3"></textarea>
        <button id="submitReview" class="btn">Submit</button>
      </div>

      <div id="reviewsList">
        <h4>User Reviews</h4>
        <ul id="reviewsContainer"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 UsefulUtilities | <a href="rights.html">Terms & Rights</a></p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
